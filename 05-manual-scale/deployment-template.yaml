---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: hello-##REPLACE-WITH-KUBERNETES-HOST##
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: hello-world-service
            port: 
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  labels:
    app: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      # Port accessible inside cluster
      port: 80
      # Port to forward to inside the pod
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: application
        image: "registry-##REPLACE-WITH-KUBERNETES-HOST##/go-hello-world:latest"
        ports:
        - containerPort: 8080
          protocol: TCP

        ## Probe section
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
            scheme: HTTP
          failureThreshold: 2
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
            scheme: HTTP
          failureThreshold: 2
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 1
        
        ## Lifecycle event section
#        lifecycle:
#          preStop:
#            # because we have a sleep request, (sleeping 5 sec) in the service, 
#            # we use that request here: he pod will get SIGTERM after the preStop Hook has been executed
#            httpGet:
#              path: /sleep
#              port: 8080
            # normally you would use something like the following:
            # exec:
            #   command: ["/bin/sh", "-c", "sleep 5"]

      # preStop Hook is 5 sec, graceful shutdown in app is 20 sec, leading to:
      terminationGracePeriodSeconds: 30