---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: http
spec:
  rules:
  - host: hello-192-168-64-11.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: hello-world-service
            port: 
              number: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  labels:
    app: hello-world
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: application
        image: "registry-192-168-64-11.nip.io/go-hello-world:latest"
        ports:
        - containerPort: 8080
          protocol: TCP